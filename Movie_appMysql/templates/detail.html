{% extends 'base.html' %}
  {% block title %}
    <title>DEtail</title>
  {% endblock %}
{% load static %}
{% block content %}

<div class="container">
    <div>

           <div class="card mb-3 bg-danger mx-auto m-5 p-2" style="max-width: 700px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{movie.image.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">{{movie.movie_name}}</h4>
        <p class="card-text" style="text-align:justify;">{{movie.description}}</p>
          <ul>
        <li>Language-{{movie.language}}</li>
        <li>Director-{{movie.director_name}}</li>
        <li>Year-{{movie.year}}</li>
    </ul>
          <a class="btn btn-primary" href="{% url 'edit' movie.id %}">Edit</a>
          <a class="btn btn-primary mx-5" href="{% url 'delete' movie.id %}">Delete</a>
              </div>
    </div>
  </div>
</div>
         </div>



</div>

{% endblock %}
