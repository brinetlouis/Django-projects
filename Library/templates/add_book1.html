{% extends 'base.html' %}
{% load crispy_forms_tags %}
  {% block title %}
    <title>Add Book</title>
  {% endblock %}
{% block content %}
<div class="container px-5">
  <h2>Add Book(user defined)</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Title</label>
  <input type="text" name='t' class="form-control">
  </div>
    <div class="mb-3">
  <label class="form-label">Author</label>
  <input type="text" name='a' class="form-control">
  </div>
    <div class="mb-3">
  <label class="form-label">Price</label>
  <input type="number" name='p' class="form-control">
  </div>
    <div class="mb-3">
  <label class="form-label">Pages</label>
  <input type="number" name='pa' class="form-control">
  </div>
    <div class="mb-3">
  <label class="form-label">Language</label>
  <input type="text" name='l' class="form-control">
  </div>
    <div class="mb-3">
  <label class="form-label">Image</label>
  <input type="file" name='i' class="form-control">
  </div>
    <input type="submit" class="btn btn-primary">
  </form>
</div>
{% endblock %}
