<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h2>Welcome to Home page,
    {% if user.is_authenticated %}
    {{user.username}}</h2><br>
<button class="btn"><a href="{% url 'password_change' %}" style="text-decoration:none;">Change Password</a></button>
<button class="btn"><a href="{% url 'signout' %}" style="text-decoration:none;">Logout</a></button>
    {% else %}
Guest
<br>
<button class="btn"><a href="{% url 'signin' %}" style="text-decoration:none;">Login</a></button>
<button class="btn"><a href="{% url 'signup' %}" style="text-decoration:none;">Signup</a></button>
{% endif %}

</body>
</html>
