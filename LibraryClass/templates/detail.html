{% extends 'base.html' %}
  {% block title %}
    <title>Detail</title>
  {% endblock %}
{% block content %}
<h1>Book Details</h1>
<div class="container w-50 mx-auto m-4">
  <table class="table table-bordered text-center">
    <tr>
      <th>Title</th>
      <td>{{book.title}}</td>
    </tr>
    <tr>
      <th>Author</th>
      <td>{{book.author}}</td>
    </tr>
    <tr>
      <th>Price</th>
      <td>{{book.price}}</td>
    </tr>
    <tr>
      <th>Pages</th>
      <td>{{book.pages}}</td>
    </tr>
    <tr>
      <th>Language</th>
      <td>{{book.language}}</td>
    </tr>
    <tr>
      <th>Cover</th>
      <td><img src="{{book.image.url}}" height="200px" width="145px"></td>
    </tr>
  </table>

</div>
{% endblock %}
